<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <title>DiceBear Avatars API</title>
  </head>
  <body class="min-vh-100 d-flex align-items-center">
    <div class="container py-5 text-center">
      <h1 class="display-1">Avatars API</h1>
      <p class="lead pb-5 mb-4">Congratulations! Your own Avatars API has been set up and is waiting for requests.</p>

      <a href="./api/male/seed.svg" target="_blank" class="rounded-3 border border-5 p-2 m-4 d-inline-block">
        <img src="./api/male/seed.svg" alt="male" width="128" height="128" />
      </a>
      <a href="./api/female/seed.svg" target="_blank" class="rounded-3 border border-5 p-2 m-4 d-inline-block">
        <img src="./api/female/seed.svg" alt="female" width="128" height="128" />
      </a>
      <a href="./api/human/seed.svg" target="_blank" class="rounded-3 border border-5 p-2 m-4 d-inline-block">
        <img src="./api/human/seed.svg" alt="human" width="128" height="128" />
      </a>
      <a href="./api/avataaars/seed.svg" target="_blank" class="rounded-3 border border-5 p-2 m-4 d-inline-block">

      </a>
      <a href="./api/bottts/seed.svg" target="_blank" class="rounded-3 border border-5 p-2 m-4 d-inline-block">

      <a href="./api/jdenticon/seed.svg" target="_blank" class="rounded-3 border border-5 p-2 m-4 d-inline-block">
